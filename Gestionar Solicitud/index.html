<!DOCTYPE html>
<html>
<head>
  <title>Inventario y Reclamos</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
  <h1>Inventario de Equipos</h1>

  <form>
    <h2>Agregar equipo</h2>
    <label for="nombre">Nombre del equipo:</label>
    <input type="text" id="nombre" name="nombre">

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad">

    <input type="submit" value="Agregar">
  </form>

  <hr>

  <h2>Solicitud de Reclamo</h2>

  <form>
    <label for="equipo">Equipo:</label>
    <input type="text" id="equipo" name="equipo">

    <label for="motivo">Motivo del reclamo:</label>
    <textarea id="motivo" name="motivo"></textarea>

    <input type="submit" value="Enviar Reclamo">
  </form>

  <hr>

  <h2>Generar Reporte</h2>

  <form>
    <label for="fecha_inicio">Fecha de inicio:</label>
    <input type="date" id="fecha_inicio" name="fecha_inicio">

    <label for="fecha_fin">Fecha de fin:</label>
    <input type="date" id="fecha_fin" name="fecha_fin">

    <input type="submit" value="Generar Reporte">
  </form>
</body>
</html>
