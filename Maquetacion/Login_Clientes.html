<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/Style.css">
</head>
<body>
    <header>
        <h1>Registro de Clientes</h1>
    </header>
    <nav>
        <form>
            <label for="Usuario">Usuario</label>
            <input type="email" name="Correo" id="">
            <label for="Contraseña">Contraseña</label>
            <input type="password">
            <a href="Informacion_Clientes.html"><button onclick="Registrar()" type="button">Iniciar</button></a>
        </form>
        <div class="messagebox">
            <div class="messagebox-header">
                <h2 class="messagebox-title">Message Title</h2>
                <button class="messagebox-close">X</button>
            </div>
            <div class="messagebox-body">
                <p class="messagebox-message">Message Body</p>
            </div>
            <div class="messagebox-footer">
                <button class="messagebox-ok">OK</button>
                <button class="messagebox-cancel">Cancel</button>
            </div>
        </div>
    </nav>            
    <script src="../Script/Main.js"></script>
</body>
</html>
